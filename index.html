<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BoolFlix</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  </head>

  <body>

    <div id="app">

      <!-- header -->
      <header>
        <div class="container">

          <img src="img/netflix.png" alt="logo">

          <div class="search-box">
            <input v-model="searchField" type="text" placeholder="Inserisci titolo..." @keyup.enter="search">
            <button @click="search">Cerca</button>
          </div>

        </div>
      </header>
      <!-- / header -->

      <!-- main -->
      <main>

        <div class="container">

          <!-- movie-cards -->
          <div v-for="m in movies" class="card">
            <img :src="'https://image.tmdb.org/t/p/w500/' + m.poster_path" alt="movie_poster">
            <div>Titolo: {{ m.title }}</div>
            <div>Titolo originale: {{ m.original_title }}</div>
            <div>Lingua originale: {{ m.original_language }}</div>
            <div>
              <i v-for="i in 5" class="fas fa-star" :class="(i <= Math.round(m.vote_average / 2)) ? 'active' : ''"></i>
            </div>
          </div>
          <!-- / movie-cards -->

          <!-- tv-cards -->
          <div v-for="s in tvSeries" class="card">
            <img :src="'https://image.tmdb.org/t/p/w500/' + s.poster_path" alt="series_poster">
            <div>Titolo: {{ s.name }}</div>
            <div>Titolo originale: {{ s.original_name }}</div>
            <div>Lingua originale: {{ s.original_language }}</div>
            <div>
              <i v-for="i in 5" class="fas fa-star" :class="(i <= Math.round(s.vote_average / 2)) ? 'active' : ''"></i>
            </div>
          </div>
          <!-- / tv-cards -->

        </div>

      </main>
      <!-- / main -->

    </div>

    <script src="js/script.js" charset="utf-8"></script>

  </body>

</html>
